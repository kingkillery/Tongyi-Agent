# Agent Lightning Training Configuration
# Configuration for optimizing Tongyi Agent with Agent Lightning

[training]
# Enable/disable training
enabled = false

# Training mode: "prompt", "rl", "sft"
mode = "prompt"

# Training data storage
training_data_path = ".tongyi_training"

# Auto-save training data every N interactions
auto_save_interval = 10

[prompt_optimization]
# Number of optimization iterations
iterations = 100

# Target for optimization: "research_efficiency", "response_quality", "tool_usage"
optimization_target = "research_efficiency"

# Learning rate for prompt optimization
learning_rate = 0.001

# Use interaction history for optimization
use_history = true

# Number of past interactions to use
history_size = 50

[rl_training]
# Reward function weights
research_quality_weight = 0.4
tool_efficiency_weight = 0.3
response_speed_weight = 0.2
user_satisfaction_weight = 0.1

# Exploration parameters
exploration_rate = 0.1
exploration_decay = 0.995

# Training episodes
episodes = 1000

# Episode length
max_steps_per_episode = 50

[performance_metrics]
# Metrics to track and optimize
track_response_time = true
track_tool_usage = true
track_success_rate = true
track_user_feedback = false

# Performance thresholds
max_response_time = 30.0
min_success_rate = 0.8
min_tool_efficiency = 0.6

[optimization_schedule]
# When to run optimization
# Options: "manual", "auto", "periodic"
schedule = "manual"

# Periodic optimization interval (in interactions)
periodic_interval = 100

# Auto-optimization triggers
trigger_on_performance_drop = true
performance_threshold = 0.7

trigger_on_interaction_count = true
interaction_threshold = 50

[export]
# Export settings
export_format = "json"
include_raw_data = false

# Export destinations
export_path = "./training_exports"
auto_export = false

[claude_sdk]
# Claude SDK specific settings
enable_tool_optimization = true

# Weights for Claude SDK tools
file_operations_weight = 0.3
web_operations_weight = 0.2
code_analysis_weight = 0.3
bash_operations_weight = 0.2

# Claude SDK success tracking
track_tool_success = true
track_response_quality = true

[tongyi_orchestrator]
# Tongyi Orchestrator specific settings
enable_research_optimization = true

# Weights for Tongyi tools
search_code_weight = 0.25
search_papers_weight = 0.25
run_sandbox_weight = 0.2
file_operations_weight = 0.15
web_operations_weight = 0.15

# Research quality indicators
track_citation_quality = true
track_analysis_depth = true
track_source_diversity = true

[experiments]
# A/B testing settings
enable_ab_testing = false

# Control vs optimized agent ratio
control_ratio = 0.5

# Experiment duration (interactions)
experiment_duration = 100

[logging]
# Training log level
log_level = "INFO"

# Log training progress
log_training_progress = true

# Log optimization results
log_optimization_results = true

# Performance logging interval
performance_log_interval = 10