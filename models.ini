# Tongyi Agent Model Configuration
# This file allows easy customization of model settings
# Copy this file and modify as needed

[models]
# Primary model for Tongyi Agent (paid)
primary = "alibaba/tongyi-deepresearch-30b-a3b"

# Fallback model (free/cheaper)
fallback = "openrouter/sherlock-think-alpha"

# How often to use fallback model (every N calls)
fallback_interval = 3

[claude_sdk]
# Model for Claude Agent SDK (when available)
model = "claude-3-5-sonnet-20241022"

[openrouter]
# OpenRouter API configuration
base_url = "https://openrouter.ai/api/v1"
# API key should be set in environment variable: OPENROUTER_API_KEY

[usage]
# Performance tuning
max_tool_invocations = 50
timeout_seconds = 120
temperature = 0.7
max_tokens = 8192